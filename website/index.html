<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Meat Your Worst Nightmare</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">

	<link href='https://fonts.googleapis.com/css?family=Lato:400,300,400italic,700' rel='stylesheet' type='text/css'>
</head>
<body>

	<div class="container">

		<h1>Greenhouse Gases For Each Meat</h1>
		<h2></h2>

		<!-- Select box to choose the ranking type -->
		<form class="form-inline">
			<div class="form-group">
		    <label for="animal-type">Drag the animal into the slaughterhouse.</label>
		    <form class="form-control" id="animal-type">
				<label class="container">Beef
					<input type="checkbox" name="beef" id="Beef Cattle" onchange="updateVisualization()" />
				</label>
				<label class="container">Dairy
					<input type="checkbox" name="dairy" id="Dairy Cattle" onchange="updateVisualization()" />
				</label>
				<label class="container">Poultry
					<input type="checkbox" name="poultry" id="Poultry" onchange="updateVisualization()" />
				</label>
				<label class="container">Pigs
					<input type="checkbox" name="pigs" id="Swine" onchange="updateVisualization()" />
				</label>
				<label class="container">Bison
					<input type="checkbox" name="bison" id="American Bison" onchange="updateVisualization()" />
				</label>
			</form>

				<!-- Activity IV -->
				<!--<button type="button" class="btn btn-link" id="change-sorting"><i class="glyphicon glyphicon-sort"></i> Sort</button>-->
		  </div>
		</form>
		
		<!-- Parent container for the visualization -->
		<div id="methane-vis"></div>

	</div>


	<!-- Load JS libraries: jQuery, bootstrap, D3 -->
	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>

	<!-- Your implementation -->
	<script src="js/main.js"></script>
	<script src="js/methanevis.js"></script>

</body>
</html>
